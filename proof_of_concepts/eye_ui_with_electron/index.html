<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyes Display</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div id="app">
    <!-- Right eye container (robot perspectief)-->
    <div class="wrap" id="right-eye">
      <div class="eye-label">Right Eye</div>

      <div class="eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>
        <div class="eyelid top" id="top-right"></div>
        <div class="eyelid bottom" id="bottem-right"></div>
      </div>
    </div>
  
    <!-- Legt eye container (robot perspectief)-->
    <div class="wrap" id="left-eye">
      <div class="eye-label">Left Eye</div>
      <div class="eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>
      <div class="eyelid top" id="top-left"></div>
      <div class="eyelid bottom" id="bottom-right"></div>
      </div>
    </div>
  </div>

<script src="renderer.js"></script>
</body>
</html>
